<!DOCTYPE html PUBLIC "-//W3C//DTD HTML Final//EN">
<html>
	<head>
		<meta charset="utf-8">
		<script>
		function fatMan(name, sex, age) {
			this.name = name;
			this.sex = sex;
			this.age = age;
			this.favoriteFood = '汉堡';

			this.Eat = function() {
				alert('I only eat ' + this.favoriteFood + '!');
			}
		}

		function test() {
			var man = new fatMan('John', 'Male', 22);
			man.Eat();
			man.prototype.Say = function() {
				alert('My name is ' + this.name + 'I am ' + this.age + 'years old');
			}

			man.Say();
		}
		</script>
	</head>
	<body>
		<button onclick="test()">创建胖男</button>
	</body>
</html>
