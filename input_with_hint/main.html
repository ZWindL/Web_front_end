<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<meta charset="utf-8">
	</head>
	<body>
		<div id="main">
			<form method="post">
				<dl class="regItem" id="">
					<dt class="regLeftItem">
						<span class="star">*</span>
						手机号码
					</dt>
					<dd class="regRightItem">
						<input id="" name="" type="text" class="ipt">
						<strong>@163.com</strong>

						<div id="" class="tips">
							<span class="txtTips">请填写手机号码</span>
							<span class="errorTips">请填写有效的手机号码</span>
						</div>
					</dd>
				</dl>
				<dl class="regItem" id="">
					<dt class="regLeftItem">
						<span class="star">*</span>
						密码
					</dt>
					<dd class="regRightItem">
						<input id="" name="" type="password" class="ipt">

						<div id="" class="tips">
							<span class="txtTips">请填写不少于 8 位数的密码</span>
							<span class="errorTips">请填写不少于 8 位数的密码</span>
						</div>
					</dd>
				</dl>
			</form>
		</div>
	</body>
</html>
